<script>
  function showSubkeywords(keyword) {
    var subkeywordId = "subkeywords-" + keyword;
    var subkeywords = document.getElementById(subkeywordId);
    if (subkeywords.style.display === "none") {
      subkeywords.style.display = "block";
    } else {
      subkeywords.style.display = "none";
    }
  }


  function showDetails(mainKeyword, subKeyword) {
    var detailsTitle = document.getElementById("facility-name");
    var detailsList = document.getElementById("facility-details");

    if (subKeyword) {
      detailsTitle.textContent = subKeyword;
      detailsList.innerHTML = "";
    }
    else {
      detailsTitle.textContent = mainKeyword;
      detailsList.innerHTML = "";
    }


    fetch("conv_data.json")
     .then(response => response.json())
     .then(data => {
       var facilityData = data;
       var details;
       
       if (subKeyword) {
        details = facilityData[mainKeyword][subKeyword];
       } else {
        details = facilityData[mainKeyword];
       }
       for (var i = 0; i < details.length; i++) {
          var listItem = document.createElement("li");
         listItem.textContent = details[i];
          detailsList.appendChild(listItem);
       }
     })
     .catch(error => {
       console.log("Error:", error);
      });
  
  }



</script>
